
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DMI</title>
    <meta name="description" content="DMI Mining Application" />
    <meta name="author" content="DMI" />
    <link rel="icon" href="/lovable-uploads/0dad5230-9381-4a8d-a415-7ba365276bdd.png" type="image/png">
    <meta property="og:image" content="/lovable-uploads/0dad5230-9381-4a8d-a415-7ba365276bdd.png" />
    <!-- App icon for mobile devices -->
    <link rel="apple-touch-icon" href="/lovable-uploads/0dad5230-9381-4a8d-a415-7ba365276bdd.png">
    <!-- For Android -->
    <link rel="manifest" href="/manifest.json">
    <script>
      // Check if "Edit with Lovable" is enabled
      function checkLovableEnabled() {
        // If we have a setting in localStorage, use that
        const settings = localStorage.getItem('appSettings');
        if (settings) {
          try {
            const parsedSettings = JSON.parse(settings);
            return parsedSettings.editWithLovableEnabled !== false; // Default to true if undefined
          } catch (e) {
            console.error('Error parsing app settings', e);
            return true; // Default to enabled if error
          }
        }
        return true; // Default to enabled if no setting
      }
      
      // If enabled, dynamically add the script
      if (checkLovableEnabled()) {
        const script = document.createElement('script');
        script.src = 'https://cdn.gpteng.co/gptengineer.js';
        script.type = 'module';
        document.head.appendChild(script);
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
